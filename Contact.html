<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Aquasense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        section h2 {
            text-align: center;
            color: #0077b6;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #005f89;
        }

        footer {
            background: #0077b6;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
        }

        footer p{
            margin: 0; 
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section>
        <h2>We'd love to hear from you!</h2>
        <form class="contact-form" action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>2025 &copy; Aquasense Team. All rights reserved.</p>
    </footer>
</body>

</html>
